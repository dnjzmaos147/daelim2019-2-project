<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>animate</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#box').css({
        width: 100,
        height: 100,
        background: 'red'
      }).animate({
        width: 1800,
        opacity: 0.3,
      }, 5000);
    });
  </script>
</head>
<body>
    <div id='box'></div>
</body>
</html>
